<!DOCTYPE html>
<!-- These are a bunch of jinja macros that we can use for forms such as typing in your username or password -->
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Work Sans">
        <style type="text/css">
        </style>
    </head>
    <body>
        {% macro test_macro(name) %}
            <p>Testing {{name}}</p>
        {% endmacro %}
    </body>
</html>
